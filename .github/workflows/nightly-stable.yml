name: Nightly build - stable release
run-name: Nightly build - stable release

on:
  schedule:
    # Daily at 5:15 CET
    - cron: '15 4 * * *'

jobs:
  build-nightly:
    uses: ./.github/workflows/nightly.yml
    with:
      cura_conan_version: "cura/[*]@ultimaker/stable"
      release_tag: "nightly"
      caller_workflow: "nightly-stable.yml"
    secrets: inherit
