name: Linux Installer
run-name: ${{ inputs.cura_conan_version }} by @${{ github.actor }}

on:
  workflow_dispatch:
    inputs:
      cura_conan_version:
        description: 'Cura Conan Version'
        default: ''
        type: string
      package_overrides:
        description: 'List of specific packages to be used (space-separated)'
        default: ''
        type: string
      conan_args:
        description: 'Conan args'
        default: ''
        required: false
        type: string
      enterprise:
        description: 'Build Cura as an Enterprise edition'
        default: false
        required: true
        type: boolean
      staging:
        description: 'Use staging API'
        default: false
        required: true
        type: boolean
      operating_system:
        description: 'OS'
        required: true
        default: 'self-hosted-Ubuntu22-X64'
        type: choice
        options:
          - ubuntu-22.04
          - self-hosted-Ubuntu22-X64
      lockfile_repository_branch:
        description: 'Branch where to get the conan lockfile from'
        required: false
        default: ''
        type: string

jobs:
  linux-installer:
    uses: ultimaker/cura-workflows/.github/workflows/cura-installer-linux.yml@5.10
    with:
      cura_conan_version: ${{ inputs.cura_conan_version }}
      package_overrides: ${{ inputs.package_overrides }}
      conan_args: ${{ inputs.conan_args }}
      enterprise: ${{ inputs.enterprise }}
      staging: ${{ inputs.staging }}
      operating_system: ${{ inputs.operating_system }}
      lockfile_repository_branch: ${{ inputs.lockfile_repository_branch }}
    secrets: inherit
